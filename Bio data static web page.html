<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Bio-Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #f0f0f0, #ccc);
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
        }

        .contact-details {
            margin-bottom: 20px;
        }

        .contact-details ul {
            list-style: none;
            padding: 0;
        }

        .contact-details li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin-right: 20px;
            font-size: 24px;
            color: #333;
        }

        .social-links a:hover {
            color: #4CAF50;
        }

        .download-cv {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .download-cv:hover {
            background-color: #3e8e41;
        }

        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <button class="login-button">Login</button>
    <div class="container">
        <h1 style="color: #4CAF50;">Self Bio-Data</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession"><br><br>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile"><br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea><br><br>
            <label for="about">About Me:</label>
            <textarea id="about" name="about"></textarea><br><br>
            <label for="education">Education:</label>
            <textarea id="education" name="education"></textarea><br><br>
